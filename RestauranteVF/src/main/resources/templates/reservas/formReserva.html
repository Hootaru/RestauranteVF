<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>EmpleosApp | Aplicar para una oferta de trabajo</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">    
  </head>

  <body>

    <header th:insert="fragments/menu :: menu-principal"></header>

    <main role="main">     
      <hr>
      <div class="container"> 
        <div class="row">
          <div class="col-md-3">            
            <img class="rounded mx-auto d-block" th:src="@{/images/{img} (img=${restaurante.imagen}) }" alt="Generic placeholder image" width="220" height="220">            
          </div>
          <div class="col-md-9">
            <div class="card">
              <h4 class="card-header"><strong>Aplicar para la vacante <span th:text="${restaurante.nombre}"></span></strong></h4>              
              <div class="card-body">
                <h5 class="card-title"><strong>Categoría: </strong><span th:text="${restaurante.pais.nombre}"></span></h5>
                <h6 class="card-title"><strong>Publicado: </strong><span th:text="${#dates.format(restaurante.fecha, 'dd-MM-yyyy')}"></span></h6>
                <h6 class="card-title"><strong>Salario Ofrecido: </strong><span th:text="${restaurante.precio}">$9000</span></h6>                
                <p class="card-text" th:text="${restaurante.descripcion}"></p>
                <hr>
                <form th:action="@{/reservas/save}" th:object="${reserva}" method="post" enctype="multipart/form-data">                                                 
                  <div class="row">
                    <div class="col-md-6"> 
                      <div class="form-group">
                        <input type="hidden" th:name="restaurante.id" th:value="${restaurante.id}">
                        <label for="comentarios">Comentarios</label>
                        <textarea class="form-control" name="comentarios" th:field="*{comentarios}" id="comentarios" rows="2"></textarea>
                      </div> 
                    </div> 
                    <div class="col-md-6"> 
                      	<div class="form-group">
                    	<label for="archivoImagen">Identificación</labe>
                    	<input type="file" class="form-control-file" name="archivoImagen" id="archivoImagen">
                        <br>
                        <p class="help-block">Subir un archivo legible para la comprobación de datos, Solo se permiten archivos [ JPG,PNG ]</p>
                      </div>
                    </div>
                  </div> 
                  <hr>
                  <button type="submit" class="btn btn-primary">Enviar</button>  
                </form>
              </div>
            </div> 
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> 
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
