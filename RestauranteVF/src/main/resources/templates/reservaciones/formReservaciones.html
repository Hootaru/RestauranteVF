<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Evaluacion | Creaci√≥n de libros</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >
  </head>

  <body>
	  
	<header  th:insert="fragmentos/menu::menu-principal">
      
    </header>
   
    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Datos del libro</strong></h4>              
          <div class="card-body">
            <form method="post"  enctype="multipart/form-data"
            th:action="@{/libros/guardar}"
            th:object="${libro}">   
            <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
				Por favor corrija los siguientes errores:
				<ul>
					<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
				</ul>
			</div>           
              <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" th:field="*{titulo}" required="required">
                  </div>
                </div>
                <div class="col-md-9"> 
                  <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="text" class="form-control" id="precio" name="precio" th:field="*{precio}"  required="required">
                  </div> 
                </div>    
              </div>    
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="edicion">Edicion</label>
                    <input type="text" class="form-control" name="edicion" id="edicion" th:field="*{edicion}" required="required">
                  </div>  
                </div>
              <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="existencias">Existencia</label>
                    <input type="text" class="form-control" name="existencias" id="existencias" th:field="*{existencias}" required="required">
                  </div>
                </div>
                <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="isbn">Isbn</label>
                    <input type="text" class="form-control" name="isbn" id="isbn" th:field="*{isbn}"  required="required">
                  </div>
                </div>
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="archivoImagen">Imagen</label>
                    <input type="file" class="form-control-file" name="archivoImagen" id="archivoImagen">
                  </div>
                </div>
              </div> 
              
              <button type="submit" class="btn btn-primary">Guardar</button>  
            </form>
          </div>
        </div>
      </div> <!-- /container -->

    </main>

     <footer class="footer" th:insert="fragmentos/pie::pie-pagina">
      
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>    
    <script src="tinymce/tinymce.min.js"></script>
    <script>
      
      $(function () {
          $("#edicion").datepicker({dateFormat: 'dd-mm-yy'});
        }
      );
      
      tinymce.init({
          selector: '#detalles',
          plugins: "textcolor, table lists code",
          toolbar: " undo redo | bold italic | alignleft aligncenter alignright alignjustify \n\
                    | bullist numlist outdent indent | forecolor backcolor table code"
      });
      
      
    </script>
  </body>
</html>
