<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>RestauranteVF | Listado de Reservaciones</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  </head>

  <body>

    <header  th:insert="fragmentos/menu::menu-principal">
      
    </header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card fondo">
          <h4 class="card-header"><strong class="text-white">Listado de Reservaciones</strong></h4>              
          <div class="card-body">
            <a class="btn btn-secondary" th:href="@{/reservacion/nueva}" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nueva Reservacion</a>            
            <hr>
            <div class="alert alert-success" role="alert" th:if="${msg!=null}" th:text="${msg}">
            </div>
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nombre Cliente</th>
                  <th scope="col">Personas</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Imagen</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="reservacion : ${reservacion}" class="text-white fw-bold">
                  <th scope="row" th:text="${reservacion.id}"></th>
                  <td th:text="${reservacion.nombre_cliente}"></td>
                  <td th:text="${reservacion.personas}"></td>
                  <td th:text="${reservacion.fecha}"></td>
                  <td th:text="${reservacion.precio}"></td>
                   <td><img class="rounded mx-auto d-block" th:src="@{/images/{img}(img=${reservacion.imagen})}" alt="Generic placeholder image" width="200" height="200"></td>
                  <td>
                    <a th:href="@{/reservacion/eliminar(id=${reservacion.id})}" onclick="return confirm('Â¿Estas seguro?')" class="btn btn-secondary btn-sm" role="button" title="Eliminar"><i class="fas fa-trash" aria-hidden="true"></i></a>
                  </td>
                </tr>
                                
              </tbody>
              <tfoot>
              	<tr class="text-white">
              		<td colspan="4" th:text="'Total Registros : ' + ${total}"></td>
              	</tr>
              </tfoot>
            </table>
            
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer class="footer" th:insert="fragmentos/pie::pie-pagina">
      
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
